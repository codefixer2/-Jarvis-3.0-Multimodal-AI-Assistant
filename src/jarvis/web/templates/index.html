<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS 3.0 - Advanced AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-orbs">
        <span class="orb orb-1"></span>
        <span class="orb orb-2"></span>
        <span class="orb orb-3"></span>
    </div>
    <div class="app-container fade-in">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo glow">
                    <i class="fas fa-robot"></i>
                    <h2>JARVIS 3.0</h2>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
                
                <div class="chat-history">
                    <h3>Recent Chats</h3>
                    <div class="history-list" id="historyList">
                        <!-- Chat history items will be added here -->
                    </div>
                </div>
                
                <div class="sidebar-footer">
                    <button class="settings-btn" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                        <span id="themeText">Dark Mode</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <button class="menu-btn" id="menuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>JARVIS Assistant</h1>
                </div>
                <div class="header-right">
                    <button class="icon-btn" id="clearChatBtn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="icon-btn" id="exportBtn" title="Export Chat">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </header>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2>Welcome to JARVIS 3.0</h2>
                        <p>Your advanced AI assistant powered by Gemini</p>
                        <div class="suggestions">
                            <div class="suggestion-chip" data-prompt="Explain quantum computing in simple terms">
                                <i class="fas fa-lightbulb"></i>
                                <span>Explain quantum computing</span>
                            </div>
                            <div class="suggestion-chip" data-prompt="Write a Python function to sort a list">
                                <i class="fas fa-code"></i>
                                <span>Python sorting function</span>
                            </div>
                            <div class="suggestion-chip" data-prompt="What are the latest trends in AI?">
                                <i class="fas fa-chart-line"></i>
                                <span>Latest AI trends</span>
                            </div>
                            <div class="suggestion-chip" data-prompt="Help me plan a productive day">
                                <i class="fas fa-calendar"></i>
                                <span>Plan my day</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <button class="attach-btn" id="attachBtn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here... (Shift+Enter for new line)"
                        rows="1"
                    ></textarea>
                    <button class="voice-btn" id="voiceBtn" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="send-btn" id="sendBtn" title="Send (Enter)">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="status-text" id="statusText">JARVIS is ready</span>
                    <div class="typing-indicator" id="typingIndicator" style="display: none;">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
                    <small>Set via environment variable GEMINI_API_KEY or enter here</small>
                </div>
                <div class="setting-item">
                    <label>Model</label>
                    <select id="modelSelect">
                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
                        <option value="gemini-pro">Gemini Pro</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Response Speed</label>
                    <input type="range" id="speedSlider" min="1" max="5" value="3">
                    <span id="speedValue">Normal</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSettings">Cancel</button>
                <button class="btn-primary" id="saveSettings">Save</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
